<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- 비교 연산자와 Boolean(True 와 False로 이루어진 것) -->
  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>
  </body>
</html>
